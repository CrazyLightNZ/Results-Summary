<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" class="rel" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap");
    </style>
  </head>
  <body>
    <div class="results-container">
      <div class="score-card">
        <h1 class="transparent">Your Result</h1>
        <div class="score"><span class="score-value">76</span><span class="transparent"> of 100</span></div>
        <span class="great">Great</span>
        <p class="transparent">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <ul class="results">
          <li class="reaction">
            <div class="result"><img src="assets/images/icon-reaction.svg" alt="SVG image" />Reaction</div>
            <div class="total"><span class="mark">80 </span><span class="total-score">&#92; 100</span></div>
          </li>
          <li class="memory">
            <div class="result"><img src="assets/images/icon-memory.svg" alt="SVG image" />Memory</div>
            <div class="total"><span class="mark">92 </span><span class="total-score">&#92; 100</span></div>
          </li>
          <li class="verbal">
            <div class="result"><img src="assets/images/icon-verbal.svg" alt="SVG image" />Verbal</div>
            <div class="total"><span class="mark">61 </span><span class="total-score">&#92; 100</span></div>
          </li>
          <li class="visual">
            <div class="result"><img src="assets/images/icon-visual.svg" alt="SVG image" />Visual</div>
            <div class="total"><span class="mark">72 </span><span class="total-score">&#92; 100</span></div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
    <!-- Your Result
  
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
